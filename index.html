<!DOCTYPE html>
<html lang="en" dir="rtl" style="text-align: center">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>اطلب الطعام اوونلاين</title>
  </head>
  <body
    style="background-color: rgb(39, 39, 39); color: white; font-size: 25px"
  >
    <div>
      <h1 style="margin: 20px 0 0 0; color: red">اطلب اونلاين</h1>
      <br />
      <br />
      <div>
        <label style="color: chartreuse" for="">ما هو اسمك </label>
        <br />
        <input type="text" />
      </div>
      <br />
      <br />
      <div>
        <label style="color: chartreuse" for="">ادخل رقم الهاتف </label>
        <br />
        <input type="text" />
      </div>
      <br />
      <br />
      <div>
        <label style="color: chartreuse" for="">المنطقة </label>
        <select>
          <option value="" selected disabled hidden>اختر المنطقة</option>
          <option value="">شارع فلسطين</option>
          <option value="">البنوك</option>
          <option value="">الشعب</option>
          <option value="">القاهرة</option>
          <option value="">الوزيرية</option>
          <option value="">الجميلية</option>
          <option value="">الطالبية</option>
          <option value="">الدورة</option>
          <option value="">الزعفرانية</option>
          <option value="">الحسينية</option>
          <option value="">العبيدي</option>
          <option value="">حي النصر</option>
          <option value="">الامين الثاني</option>
          <option value="">المشتل</option>
          <option value="">بغداد الجديدة</option>
          <option value="">التقاطع الفلسطيني</option>
        </select>
      </div>
      <br />
      <br />
      <div>
        <label style="color: chartreuse" for="">وصف بسيط للعنوان </label>
        <br />
        <textarea
          name=""
          id=""
          cols="30"
          rows="5"
          maxlength="100"
          style="height: 40px; resize: none"
        ></textarea>
      </div>
      <br />
      <br />
      <br />
      <div>
        <h2 style="color: lightskyblue" for="">اختر ما يناسبك من قائمتنا</h2>
        <br />
        <br />
        <div>
          <h3 style="color: red" for="">مشويات اللحوم</h3>
          <label for="">كباب لحم</label>
          <input type="number" max="100" min="0" style="width: 40px" />
          <label for="">تكة لحم</label>
          <input type="number" max="100" min="0" style="width: 40px" />
          <label for="">كباب فلوجي </label>
          <input type="number" max="100" min="0" style="width: 40px" />
          <br />
          <br />
          <label for="">كفتة</label>
          <input type="number" max="100" min="0" style="width: 40px" />
          <label for="">كباب اورفلي</label>
          <input type="number" max="100" min="0" style="width: 40px" />
          <label for="">ضلوع</label>
          <input type="number" max="100" min="0" style="width: 40px" />
        </div>
        <br />
        <div>
          <h3 style="color: red" for="">مشويات الدجاج</h3>
          <label for="">كباب دجاج</label>
          <input type="number" max="100" min="0" style="width: 40px" />
          <label for="">تكة دجاج</label>
          <input type="number" max="100" min="0" style="width: 40px" />
          <label for="">اجنحة</label>
          <input type="number" max="100" min="0" style="width: 40px" />
          <br />
          <br />
          <label for="">دجاج مسحب</label>
          <input type="number" max="100" min="0" style="width: 40px" />
          <label for="">نصف مسحب</label>
          <input type="number" max="100" min="0" style="width: 40px" />
        </div>
        <br />
        <div>
          <h3 style="color: red" for="">المطبخ الشرقي</h3>
          <label for="">دولمة</label>
          <input type="number" max="100" min="0" style="width: 40px" />
          <label for="">دجاجة على التمن</label>
          <input type="number" max="100" min="0" style="width: 40px" />
          <label for="">دجاجة ناشفة</label>
          <input type="number" max="100" min="0" style="width: 40px" />
          <br />
          <br />
          <label for="">قوزي</label>
          <input type="number" max="100" min="0" style="width: 40px" />
          <label for="">نصف دجاجة على التمن</label>
          <input type="number" max="100" min="0" style="width: 40px" />
          <label for="">مقلوبة لحم</label>
          <input type="number" max="100" min="0" style="width: 40px" />
          <br />
          <br />
          <label for="">مقلوبة دجاج</label>
          <input type="number" max="100" min="0" style="width: 40px" />
          <label for="">مندي دجاج</label>
          <input type="number" max="100" min="0" style="width: 40px" />
          <label for="">مندي لحم</label>
          <input type="number" max="100" min="0" style="width: 40px" />
        </div>
      </div>
      <br />
      <br />
      <div>
        <h2 for="">وقت الطلب</h2>
        <label for="">متى تريد الطلب : </label>
        <label for="">اليوم</label>
        <input type="radio" name="taim" />
        <label for="">غدا</label>
        <input type="radio" name="taim" />
        <label for="">اخرى</label>
        <input type="radio" name="taim" />
        <br />
        <label for="">وقت اخر للطلب:</label>
        <input type="date" />
      </div>
      <br />
      <br />
      <br />
      <button style="font-size: 25px; padding: 8px 16px">ارسال الطلب</button>
      <br />
      <br />
      <div>
        <h2 for="">استبيان المطعم</h2>
        <label for="">جودة الطعام : </label>
        <label style="color: crimson" for=""> سيئة</label>
        <input type="radio" name="food" />
        <label style="color: lightsalmon" for=""> جيدة</label>
        <input type="radio" name="food" />
        <label style="color: chartreuse" for=""> ممتازة</label>
        <input type="radio" name="food" />
        <br />
        <br />
        <label for="">سعر الوجبة مقارنة بالجودة و الخدمة : </label>
        <label style="color: crimson" for=""> سيئة</label>
        <input type="radio" name=" price" />
        <label style="color: lightsalmon" for=""> جيدة</label>
        <input type="radio" name=" price" />
        <label style="color: chartreuse" for=""> ممتازة</label>
        <input type="radio" name=" price" />
        <br />
        <br />
        <label for="">تنوع قائمة الطعام : </label>
        <label style="color: crimson" for=""> سيئة</label>
        <input type="radio" name=" mnue" />
        <label style="color: lightsalmon" for=""> جيدة</label>
        <input type="radio" name=" mnue" />
        <label style="color: chartreuse" for=""> ممتازة</label>
        <input type="radio" name=" mnue" />
        <br />
        <br />
        <label for="">سرعة تقديم الطلب : </label>
        <label style="color: crimson" for=""> سيئة</label>
        <input type="radio" name=" fast" />
        <label style="color: lightsalmon" for=""> جيدة</label>
        <input type="radio" name=" fast" />
        <label style="color: chartreuse" for=""> ممتازة</label>
        <input type="radio" name=" fast" />
        <br />
        <br />
        <label for="">الموسيقى : </label>
        <label style="color: crimson" for=""> سيئة</label>
        <input type="radio" name=" musec" />
        <label style="color: lightsalmon" for=""> جيدة</label>
        <input type="radio" name=" musec" />
        <label style="color: chartreuse" for=""> ممتازة</label>
        <input type="radio" name=" musec" />
        <br />
        <br />
        <label for="">النظافة : </label>
        <label style="color: crimson" for=""> سيئة</label>
        <input type="radio" name=" musec" />
        <label style="color: lightsalmon" for=""> جيدة</label>
        <input type="radio" name=" musec" />
        <label style="color: chartreuse" for=""> ممتازة</label>
        <input type="radio" name=" musec" />
        <br />
        <br />
        <h2 for="">ما هو قسمك المفضل</h2>
        <label for="">مشويات اللحوم</label>
        <input type="checkbox" name="" id="" />
        <label for="">مشويات الدجاج</label>
        <input type="checkbox" name="" id="" />
        <label for="">المطبخ الشرقي</label>
        <input type="checkbox" name="" id="" />
      </div>
      <br />
      <br />
      <button style="font-size: 25px; padding: 8px 16px">ارسال التقييم</button>
      <br />
      <br />
      <br />
    </div>
  </body>
</html>
